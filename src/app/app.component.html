<ion-app>
  <ion-menu menuId = "main-menu" contentId="main">
    <ion-content>
      <div class= "menu-header-bg">Menu</div>
      <div class="header-content" >
        <img  src="../assets/imgs/user_icon.png" alt="">
        <ionlabel>
          <h2>Nombre de usuario</h2>
          <p>Descripcion usuario</p>
        </ionlabel>
      </div>
      
      <ion-list lines="none"> <!-- class="menu-items" -->
        <div id="boton" class="action-button" >
          <ion-button (click)="btnClicked()" color="secondary" routerLink="/members/dashboard/mi-perfil">
            <ion-icon slot="start">
          </ion-icon>
            Mi perfil
          </ion-button>
        </div>
        <div id="boton" class="action-button" >
          <ion-button (click)="btnClicked()" color="secondary" routerLink="/members/dashboard/mis-pedidos" color="secondary">
            <ion-icon slot="start">
          </ion-icon>
            Mis pedidos
          </ion-button>
        </div>
        <div class="action-button" id="boton">
          <ion-button (click)="btnClicked()" color="secondary" routerLink="/members/dashboard/centro-ayuda" color="secondary">
            <ion-icon slot="start">
          </ion-icon>
            Centro de ayuda
          </ion-button>
        </div>
        <br>
        <br> 
        <br>
        <br>
        <br> 
        <br> 
        <br>
        <br>
        <div class="action-button">
          <ion-button (click) = "logout()">
            <ion-icon  name="exit-outline" slot="start">
          </ion-icon>
            Logout
          </ion-button>
        </div>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
