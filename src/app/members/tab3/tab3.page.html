<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>  <!-- todo toolbar tiene un boton de menu oculto -->
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="cart-item">
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title> -->
      <div style= "justify-content: start; padding: 5px; width: 90%;">
        <!-- style="display:flex; flex-direction: row; flex-wrap: wrap;" -->
        <!-- justify-content: center; flex-direction: column" -->
          <div style="display:flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around;" >
    
          <div id="productShopCar" class="container">
              <img src="assets/imgs/comida_perro.jpg" align="left" width="50px" height="100px"/>
            </div>
    
            <div class="product-detail-cart">

              <p class="product-cart-name"> <strong>Nombre producto </strong></p>
              <div class="product-price-info">
                <p class="product-price-unit">$$$</p>
                <p class="product-quantity">x 1</p>
              </div>

              <div class="product-tracking-detail">
                <p class="product-tracking-label">Env√≠o: </p>
                <p class="product-tracking-value">$$$$</p>
              </div>

            </div>
            
          </div>
    
          <div class="product-cart-price">
    
            <div class="product-cart-price-label">
              <p class="product-tracking-amount">Cantidad:</p>
              <p class="product-tracking-total"><strong>Total:</strong></p>
            </div>
    
            <div class="product-cart-price-value" align="right">
              <p>1</p>
              <p>50000</p>
            </div>

          </div>
    
          <!-- <div>
          </div> -->
        
      </div>
      <div class="cart-remove" align="center">
        <ion-icon name="trash-outline"></ion-icon>
      </div>

    </div>
  </ion-card>
</ion-content>
