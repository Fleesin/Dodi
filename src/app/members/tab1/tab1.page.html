<ion-header [translucent]="true" no-border>
  
  <ion-toolbar color="primary">
    <!--<ion-title>
      Tab 1
    </ion-title>-->

    <ion-tab-button class="logoButton" id="boton2" slot="start">
      <img src="assets/icon/logo2ico.png"  width="40px" style="display:inline-block" height="30px"/>
    </ion-tab-button>

    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>  <!-- todo toolbar tiene un boton de menu oculto -->
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>
